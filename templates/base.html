<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ self.title() }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full min-h-screen bg-[#e8e6de] grid grid-rows-[auto,auto,1fr,auto] md:grid-rows-[auto,1fr,auto] md:grid-cols-[200px,1fr] grid-cols-1 gap-4 p-4">
    <header class="col-span-1 md:col-span-2 bg-white p-4 rounded-lg flex justify-between items-center">
        <h1 class="text-2xl font-bold md:hidden">{{ self.page_title() }}</h1>
        <nav class="hidden md:block">
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:text-blue-600">Home</a></li>
                <li><a href="/websocket" class="hover:text-blue-600">WebSocket Demo</a></li>
                <li><a href="/about" class="hover:text-blue-600">About</a></li>
            </ul>
        </nav>
    </header>

    <aside class="bg-white p-4 rounded-lg md:row-start-2 h-min md:h-auto flex items-center md:items-start justify-center md:block">
        <nav>
            <ul class="flex md:flex-col justify-center md:justify-start space-x-4 md:space-x-0 md:space-y-2">
                <li><a href="/" class="hover:text-blue-600">Dashboard</a></li>
                <li><a href="/websocket" class="hover:text-blue-600">WebSocket Demo</a></li>
                <li><a href="/about" class="hover:text-blue-600">About</a></li>
            </ul>
        </nav>
    </aside>

    <main class="bg-white rounded-lg row-span-1 md:row-start-2 h-full">
        {% block content %}{% endblock %}
    </main>

    <footer class="col-span-1 md:col-span-2 bg-white p-4 rounded-lg flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0">
        <p>&copy; {{ self.current_year() }} Cloudflare Showcase</p>
        <p>Built with Rust + Workers (v{{ self.version() }})</p>
    </footer>
</body>
</html>
